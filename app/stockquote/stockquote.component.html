<div>
  <button
    class="btn btn-primary"
    (click)="getQuotes()">Get Quotes
  </button>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>% 24 Hour Change</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ btc_name }}</td>
        <td>{{ btc_symbol }}</td>
        <td>{{ btc_price_usd }}</td>
        <td>{{ btc_percent_change_24h }}</td>
      </tr>
      <tr>
        <td>{{ eth_name }}</td>
        <td>{{ eth_symbol }}</td>
        <td>{{ eth_price_usd }}</td>
        <td>{{ eth_percent_change_24h }}</td>
      </tr>
      <tr>
        <td>{{ btcObject?.name }}</td>
        <td>aaa</td>
        <td>aaa</td>
        <td>aaa</td>
      </tr>
    </tbody>
  </table>
</div>
